    <section id="features" class="features">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <div class="section-heading" style="text-align: left; padding-top: 60px; max-width: 600px;">
                        <h2>Partner Form</h2>
                        <br>







                        <form id="gform" method="POST" class="pure-form pure-form-stacked"
  action="https://script.google.com/macros/s/AKfycbz4DhcLQKWszdIu5fZt2z7TmfoFQqTH7ZqZ9S_g7JqroPEXwK8L/exec">
  <input type="hidden" class="form-control" id="email" name="email" value="rose@goassemble.us">
  <input type="hidden" class="form-control" id="campaignName" name="campaignName" value="Assemble">
  <input type="hidden" class="form-control" id="taskNumber" name="taskNumber" value="1">

<div class="form-group">
    <label for="week">Campaign Goal</label>
    <input class="form-control" type="text" value="" id="campaignGoal" name="campaignGoal">
</div>

<div class="form-group">
    <label for="title">Task</label>
    <input type="text" class="form-control" id="task" name="task">
  </div>
  <div class="form-group">
    <label for="body">Text</label>
   <textarea class="textarea" placeholder="Enter text ..." style="width: 100%; height: 200px; font-size: 14px; line-height: 18px;" name="text" id="some-textarea"></textarea>

  </div>
    <div class="form-group">
      <label for="action">Task Type</label>
      <select id="taskType" name="taskType" class="form-control" >
      <option> Select an Action Type</option>
      <option value="call"> Call</option>
      <option value="donate"> Donate</option>
      <option value="sign"> Sign</option>
      <option value="share"> Share</option>
      <option value="go"> Go</option>
  </select>
  </div>
  <div class="form-group">
    <label for="title">Do they need to be physically present?</label>&nbsp;&nbsp;&nbsp;&nbsp;
    <input class="form-check-input" type="radio" name="present" id="present" value="yes" checked>
    Yes&nbsp;&nbsp;&nbsp;&nbsp;
    <input class="form-check-input" type="radio" name="present" id="present" value="no">
    No
  </div>
  <div class="form-group">
    <label for="title">What region or zipcode do they need to be in?</label>
    <input type="text" class="form-control" id="geography" name="geography">
  </div>
  <div class="form-group">
    <label for="title">Time Estimate</label>
    <input type="text" class="form-control" id="timeEstimate" name="timeEstimate">
  </div>
  <div class="form-group">
    <label for="title">Task Step 1</label>
    <input type="text" class="form-control" id="taskStep1" name="taskStep1">
  </div>
  <div class="form-group">
    <label for="title">Task Step 2</label>
    <input type="text" class="form-control" id="taskStep2" name="taskStep2">
  </div>
  <div class="form-group">
    <label for="title">Task Step 3</label>
    <input type="text" class="form-control" id="taskStep3" name="taskStep3">
  </div>
  <div class="form-group">
    <label for="title">Task Step 4</label>
    <input type="text" class="form-control" id="taskStep4" name="taskStep4">
  </div>
  <div class="form-group">
    <label for="title">Task Step 5</label>
    <input type="text" class="form-control" id="staskStep5" name="taskStep5">
  </div>
  <div class="form-group">
    <label for="title">Outbound Link</label>
    <input type="text" class="form-control" id="outboundLink" name="outboundLink">
  </div>
   <div class="form-group">
    <button class="btn btn-primary">Submit</button>
    </div>
</form>
<!-- Customise the Thankyou Message People See when they submit the form: -->
  <div style="display:none;" id="thankyou_message">
    <p>Thanks for submitting your task. <a href="">Submit another</a>.</p>
  </div>

  </div>
  </div>
  </div>
