<!DOCTYPE html>
<html lang="en">

<head>
<script src='https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.5.1/tabletop.min.js'></script>

</head>

<body id="page-top">

    <p id="data"></p>

    <script type="text/javascript">
      var public_spreadsheet_url = 'https://docs.google.com/spreadsheets/d/1iXuLYpbqmX9doceg83i3BBsN7p2o1bsQOG0HP-l2KQ4/pubhtml';
      function init() {
        Tabletop.init( { key: public_spreadsheet_url,
                         callback: showInfo,
                         simpleSheet: true } );
      }
      window.addEventListener('DOMContentLoaded', init)
      function showInfo(data) {
        // data comes through as a simple array since simpleSheet is turned on
        document.getElementById("data").appendChild(document.createElement('pre')).innerHTML = JSON.stringify(data, undefined, 4);
        console.log(data);
      }      
    </script>

</body>

</html>
